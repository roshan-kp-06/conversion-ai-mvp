# Render Blueprint for Conversion.ai MVP
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: conversion-ai-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma db push && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: conversion-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      - key: SENDGRID_API_KEY
        sync: false  # Set manually in dashboard
      - key: SENDGRID_FROM_EMAIL
        sync: false  # Set manually in dashboard

databases:
  - name: conversion-ai-db
    plan: free
    region: oregon
    databaseName: conversionai
    user: conversionai_user
